apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp
spec:
  type: NodePort
  selector:
    app: webapp
    release: "0-5"
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
       
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30080

---

apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue
spec:
  type: NodePort
  selector:
    app: queue
     
  ports:
       
    - name: http
      port: 8161
      nodePort: 30010

    - name: endpoint
      port: 61616